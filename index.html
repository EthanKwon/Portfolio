<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css/styles -->
    <link rel="stylesheet" href="css/demo.css" />
    <link rel="stylesheet" href="css/tilteffect.css" />
    <link rel="stylesheet" href="css/styles2.css" />

    <title>EthanKwon - Portfolio</title>
  </head>
  <body>
    <header class="header">
      <div class="container wrap-container">
        <nav class="nav">
          <ul>
            <li class="nav_item"><a href="">About</a></li>
            <li class="nav_item"><a href="">Skill</a></li>
            <li class="nav_item"><a href="">Project</a></li>
            <li class="nav_item"><a href="">Mini</a></li>
            <li class="nav_item"><a href="">Contact</a></li>
          </ul>
        </nav>
        <!-- //nav -->
      </div>
      <!-- //wrap -->
    </header>
    <!-- //header -->

    <div id="scrollPin" class="app"/>

        <section class="intro bgBlock">
          <div class="container wrap-container ">
            <div class="intro_content intro_photo grid__img">
            <div class="tilt">
              <div
              class="tilt__back"
              style="background-image: url(images/theimage.jpg);"
              ></div>
            </div>
            <div class="intro_title">
              <div class="title_box">
                <h3 class="title_position">frontend Developer</h3>
                <h1 class="title_main">누구나 할 수 있는 일은</h1>
                <h1 class="title_main">하고 싶지 않다</h1>
                <p class="title_desc">
                  안녕하세요!<br />
                  신입 프론트엔드 개발자 권오인 입니다.
                </p>
              </div>
            </div>
          </div>
          <!-- //intro-photo -->
        </div>
        <!-- //wrap -->
      </section>
      <!-- //intro -->
      <section class="about bgBlock">
        <div class="container wrap-container ">
          <div class="about_title">
            <h2 class="title">about</h2>
          </div>
          <div class="about_content">
            <div class="cont_left-photo cont">
              <div class="cont_photo"></div>
              <div class="cont_desc"></div>
            </div>
            <div class="cont_right-photo cont">
              <div class="cont_photo"></div>
              <div class="cont_desc"></div>
            </div>
            <div class="cont_left-photo cont">
              <div class="cont_photo"></div>
              <div class="cont_desc"></div>
            </div>
            <div class="cont_right-photo cont">
              <div class="cont_photo"></div>
              <div class="cont_desc"></div>
            </div>
          </div>
        </div>
        <!-- //wrap -->
      </section>
      <!-- //about -->
      <section class="skill bgBlock">
        <div class="container wrap-container ">
          <div class="skill_title">
            <h2 class="title">skill</h2>
          </div>
          <!-- //skill_title -->
          <div class="skill_contents">
            <div class="skill_desc-box"></div>
            <div class="cont_grid-box">
              <div class="cont_skill-box1"></div>
              <div class="cont_skill-box2"></div>
              <div class="cont_skill-box3"></div>
              <div class="cont_skill-box4"></div>
              <div class="cont_skill-box5"></div>
              <div class="cont_skill-box6"></div>
            </div>
          </div>
          <!-- skill_contents -->
        </div>
        <!-- //wrap -->
      </section>
      <!-- //skill -->
      <section class="project">
        <div class="wrap-container"></div>
        <!-- //wrap -->
      </section>
      <!-- //project -->
      <section class="mini">
        <div class="wrap-container"></div>
        <!-- //wrap -->
      </section>
      <!-- //mini -->
    </div>
    <!-- //app -->
    <footer class="contact">

      <div class="wrap-container"></div>
      <!-- //wrap -->
    </footer>
    <!-- //contact -->
    
    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
  </html>
