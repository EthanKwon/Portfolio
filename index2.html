<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css/styles -->

    <link rel="stylesheet" href="css/styles3.css" />

    <title>EthanKwon - Portfolio</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul>
            <li class="nav_item"><a href="">About</a></li>
            <li class="nav_item"><a href="">Skill</a></li>
            <li class="nav_item"><a href="">Project</a></li>
            <li class="nav_item"><a href="">Mini</a></li>
            <li class="nav_item"><a href="">Contact</a></li>
          </ul>
        </nav>
        <!-- //nav -->
      </div>
      <!-- //wrap -->
    </header>
    <!-- //header -->

    <section class="profile bgBlock">
      <div class="container">
        <div class="intro_left">
          <div class="intro_title">
            <h3 class="position">FrontEnd Developer</h3>
            <h1 class="title">
              <span>누구나 할 수 있는 일은</span>
              <br />
              <span>하고 싶지 않다</span>
            </h1>
            <p class="desc">
              안녕하세요!<br />
              신입 프론트엔드 개발자 권오인 입니다.
            </p>
          </div>
        </div>
        <!-- //intro_left -->
        <div class="intro_right">
          <figure>
            <img src="./images/me.jpg" alt="" />
          </figure>
        </div>
        <!-- //intro_right -->
      </div>
      <!-- //wrap -->
    </section>
    <!-- //intro -->
    <div id="scrollPin" class="app">
      <div id="pinContainer">
        <section class="about bgBlock panal ">
          <div class="container"></div>
          <!-- //wrap -->
        </section>
        <!-- //about -->
        <section class="skill bgYellow panal ">
          <div class="container"></div>
          <!-- //wrap -->
        </section>
        <!-- //skill -->
        <section class="project bgRed panal ">
          <div class="container"></div>
          <!-- //wrap -->
        </section>
        <!-- //project -->
        <section class="mini bgYellow panal">
          <div class="container"></div>
          <!-- //wrap -->
        </section>
        <!-- //mini -->
      </div>
    </div>
    <!-- //app -->
    <footer class="contact">
      <div class="wrap-container"></div>
      <!-- //wrap -->
    </footer>
    <!-- //contact -->

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="./js/effect/quietflow.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
